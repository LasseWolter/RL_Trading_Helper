<!DOCTYPE html>
<html>

<head>
    <style>
        /* Button Design from https://www.fabriziovanmarciano.com/button-styles/ */
        button {
            color: #1d67c5 !important;
            text-transform: uppercase;
            background: #ffffff;
            padding: 10px;
            border: 4px solid #366bb1db !important;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease 0s;
            margin: 5px 0;
        }

        button:hover {
            cursor: pointer;
            color: #494949 !important;
            border-radius: 30px;
            border-color: #494949 !important;
            transition: all 0.3s ease 0s;
        }
        
        h1 {
            color: #103567db;
        }

        body {
            width: 300px;
            background: #e4e4e4;
        }
    </style>
</head>
